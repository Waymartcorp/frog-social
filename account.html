<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Frog Social · Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --accent: #0ea5e9;
      --border-soft: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      background: radial-gradient(circle at top, #e0f2fe 0, var(--bg) 60%);
      color: var(--text-main);
    }
    .outer {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      max-width: 900px;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 22px;
      box-shadow:
        0 18px 30px rgba(15, 23, 42, 0.08),
        0 0 0 1px rgba(15, 23, 42, 0.02);
      border: 1px solid var(--border-soft);
      margin-bottom: 20px;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 14px;
    }
    .top-nav-title {
      font-weight: 600;
      font-size: 0.95rem;
      color: #0f172a;
    }
    .top-nav-links a {
      font-size: 0.85rem;
      color: #4b5563;
      text-decoration: none;
      margin-left: 10px;
    }
    .top-nav-links a:hover {
      color: #0ea5e9;
    }
    h1 {
      margin: 4px 0 6px;
      font-size: 1.6rem;
    }
    p {
      color: var(--text-muted);
      font-size: 0.9rem;
      line-height: 1.5;
    }
    label {
      display: block;
      margin-top: 9px;
      margin-bottom: 3px;
      font-size: 0.82rem;
      color: #374151;
      font-weight: 500;
    }
    input, textarea {
      width: 100%;
      padding: 7px 9px;
      border-radius: 9px;
      border: 1px solid #d1d5db;
      background: #f9fafb;
      color: var(--text-main);
      box-sizing: border-box;
      font-size: 0.88rem;
    }
    textarea {
      min-height: 70px;
      resize: vertical;
    }
    button {
      margin-top: 13px;
      padding: 9px 18px;
      border-radius: 999px;
      border: none;
      font-size: 0.9rem;
      font-weight: 550;
      cursor: pointer;
      background: var(--accent);
      color: #f9fafb;
    }
    button:hover {
      background: #0369a1;
    }
    .small {
      font-size: 0.78rem;
      color: var(--text-muted);
      margin-top: 6px;
    }
    @media (max-width: 800px) {
      .container { padding: 14px; }
    }
  </style>
</head>
<body>
 <div class="top-nav">
  <div class="top-nav-title">Frog Social</div>
  <div class="top-nav-links">
    <a href="index.html">Home</a>
    <a href="colony-register.html">Colonies</a>
    <a href="case-intake.html">New Case</a>
    <a href="case-history.html">Case History</a>
    <a href="social.html">Social</a>
    <a href="account.html">Account</a>
    <a class="signout" href="index.html">Sign Out</a>
  </div>
</div>

      <!-- ACCOUNT CARD -->
      <div class="card">
        <h1>Account & Profile</h1>
        <p>
          These details stay in this browser for now. In a future version they’ll be tied to
          a real authenticated account and used for case summaries and the Frog Social stream.
        </p>

        <form id="accountForm">
          <label for="accName">Display name</label>
          <input id="accName" type="text" placeholder="e.g., Robert Weymouth" />

          <label for="accInstitution">Institution / facility</label>
          <input id="accInstitution" type="text" placeholder="e.g., Vanderbilt University / Xenopus facility" />

          <label for="accRole">Role (optional)</label>
          <input id="accRole" type="text" placeholder="e.g., Colony manager, PI, postdoc, vet..." />

          <label for="accAuthorLabel">Default author label</label>
          <input id="accAuthorLabel" type="text" placeholder="e.g., Dewar Lab husbandry steward" />

          <label for="accNotes">Notes (private)</label>
          <textarea id="accNotes" placeholder="Any notes about your colony context or how you use Frog Social."></textarea>

          <button type="submit">Save profile</button>
          <div class="small" id="statusText"></div>
        </form>
      </div>

    </div>
  </div>

  <script>
    function loadProfile() {
      try {
        const raw = localStorage.getItem("frogSocialProfile");
        return raw ? JSON.parse(raw) : {};
      } catch {
        return {};
      }
    }

    function saveProfile(profile) {
      localStorage.setItem("frogSocialProfile", JSON.stringify(profile));
    }

    const form = document.getElementById("accountForm");
    const statusText = document.getElementById("statusText");

    function populateFromProfile() {
      const p = loadProfile();
      document.getElementById("accName").value = p.name || "";
      document.getElementById("accInstitution").value = p.institution || "";
      document.getElementById("accRole").value = p.role || "";
      document.getElementById("accAuthorLabel").value = p.authorLabel || "";
      document.getElementById("accNotes").value = p.notes || "";
    }

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const profile = {
        name: document.getElementById("accName").value.trim(),
        institution: document.getElementById("accInstitution").value.trim(),
        role: document.getElementById("accRole").value.trim(),
        authorLabel: document.getElementById("accAuthorLabel").value.trim(),
        notes: document.getElementById("accNotes").value.trim(),
        updatedAt: new Date().toISOString()
      };

      saveProfile(profile);
      statusText.textContent = "Profile saved locally.";
      setTimeout(function () {
        statusText.textContent = "";
      }, 2500);
    });

    populateFromProfile();
  </script>
</body>
</html>
